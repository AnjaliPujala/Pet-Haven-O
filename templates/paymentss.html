<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Haven - Payment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/paymentss.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap">
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Pet Heaven Logo">
            <span>Pet Heaven</span>
        </div>
        <div class="user-container">
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="/checkout"><i class="fas fa-arrow-left"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </nav>
</head>
<body>
  <div class="container">
    <h2>Select Payment Method</h2>
    <form id="paymentForm" action="/thank-you" method="POST">
      <!-- Online Payment Options Section -->
      <div class="payment-section">
        <div class="section-title">Online Payment Options</div>
        <div class="option">
          <input type="radio" id="upi" name="payment_method" value="UPI" required>
          <label for="upi"><i class="fas fa-mobile-alt"></i> UPI (Pay via any App)</label>
        </div>
        <div class="option">
          <input type="radio" id="credit-debit" name="payment_method" value="Credit/Debit Card" required>
          <label for="credit-debit"><i class="fas fa-credit-card"></i> Credit/Debit Card</label>
        </div>
      </div>

      <!-- Pay on Delivery Section -->
      <div class="payment-section">
        <div class="section-title">Pay on Delivery Options</div>
        <div class="option">
          <input type="radio" id="cod" name="payment_method" value="Cash on Delivery" required>
          <label for="cod"><i class="fas fa-money-bill-wave"></i> Cash on Delivery (Cash/UPI)</label>
        </div>
      </div>

      <!-- Payment Details -->
      <div class="payment-details">
        <div id="cardDetails" style="display: none;">
          <h3>Card Details</h3>
          <label for="cardNumber">Card Number</label>
          <input type="text" id="cardNumber" name="card_number" placeholder="Enter card number">
          <label for="expiry">Expiry Date</label>
          <input type="month" id="expiry" name="expiry_date">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" placeholder="Enter CVV">
        </div>
        <div id="upiDetails" style="display: none;">
          <h3>UPI ID</h3>
          <label for="upiId">Enter UPI ID</label>
          <input type="text" id="upiId" name="upi_id" placeholder="yourname@upi">
        </div>
      </div>
      <button type="submit" class="pay-button">Confirm Payment</button>
    </form>
  </div>
  <script>
    const paymentOptions = document.querySelectorAll('input[name="payment_method"]');
    const cardDetails = document.getElementById('cardDetails');
    const upiDetails = document.getElementById('upiDetails');

    paymentOptions.forEach(option => {
      option.addEventListener('change', () => {
        if (option.value === 'Credit/Debit Card') {
          cardDetails.style.display = 'block';
          upiDetails.style.display = 'none';
        } else if (option.value === 'UPI') {
          upiDetails.style.display = 'block';
          cardDetails.style.display = 'none';
        } else {
          cardDetails.style.display = 'none';
          upiDetails.style.display = 'none';
        }
      });
    });
  </script>
  <script src="../static/js/payments.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
  
<!-- <script src="{{ url_for('static', filename='js/paymentss.js') }}"></script> -->
</body>
</html>
