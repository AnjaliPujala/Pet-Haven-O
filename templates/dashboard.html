<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <h2>Manage Trainers</h2>
    <ul>
        {% for trainer in trainers %}
            <li>{{ trainer.name }} 
                <a href="{{ url_for('edit_trainer', id=trainer.id) }}">Edit</a> |
                <form action="{{ url_for('delete_trainer', id=trainer.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_trainer') }}">Add Trainer</a>

    <h2>Manage Services</h2>
    <ul>
        {% for service in services %}
            <li>{{ service.name }} 
                <a href="{{ url_for('edit_service', id=service.id) }}">Edit</a> |
                <form action="{{ url_for('delete_service', id=service.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_service') }}">Add Service</a>
</body>
</html>
